<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TodoList</h1>

      <form
        hx-post="/add-task"
        hx-target="#todo-list"
        hx-swap="beforeend"
        class="add-task"
      >
        <input
          type="text"
          name="title"
          placeholder="Ajouter une tâche..."
          required
        />
        <button type="submit">Ajouter</button>
      </form>

      <div id="todo-list" class="todo-list">
        <!-- Les tâches seront ajoutés ici dynamiquement -->
      </div>
    </div>

    <script>
      // Fonction pour supprimer une todo
      function deleteTodo(id) {
        fetch(`/delete-task/${id}`, {
          method: "DELETE",
        }).then(() => {
          document.getElementById(`task-${id}`).remove();
        });
      }

      // Fonction pour marquer une todo comme complétée
      function toggleTodo(id) {
        fetch(`/toggle-task/${id}`, {
          method: "PUT",
        }).then(() => {
          const todo = document.getElementById(`task-${id}`);
          todo.classList.toggle("completed");
        });
      }
    </script>
  </body>
</html>
